<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florence-2 Bounding Box Generator</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if image_path %}
        <h2>Generated Bounding Boxes:</h2>
        <img src="{{ url_for('send_file', filename=image_path) }}" alt="Uploaded Image" style="max-width: 500px;">
        <pre>{{ bounding_boxes }}</pre>
    {% endif %}
</body>
</html>
