<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Upload an Image and Enter Your Email</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="email">Email:</label><br>
            <input type="email" name="email" placeholder="Enter your email" required><br><br>
            
            <label for="what_to_detect">What to detect (e.g., car, person, tree):</label><br>
            <input type="text" name="what_to_detect" placeholder="Enter items to detect" required><br><br>
            
            <label for="files[]">Select Images (Multiple files):</label><br>
            <input type="file" name="files[]" accept="image/*" multiple required><br><br>
            
            <input type="submit" value="Upload" class="submit-btn">
        </form>
    </div>
</body>
</html>
